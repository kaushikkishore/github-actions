name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Check Docker dependencies cache
        id: cache
        uses: actions/cache@v2
        with:
          path: /root/.cache/docker-deps
          key: ${{ runner.os }}-docker-deps-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-deps-

      - name: Build and tag Docker image
        run: |
          docker build -t long-image .
          docker tag long-image kaushikkishore/long-image:latest

