name: Deploy Project
on: [push]
jobs:
  lint: 
    runs-on: ubuntu-latest
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node JS 
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependency
        run: npm ci
      - name: Lint the code
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependency
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependency
        run: npm ci
      - name: Build the code
        run: npm run build
      - name: Deploy to server
        run: echo "Deploying to respective server"
